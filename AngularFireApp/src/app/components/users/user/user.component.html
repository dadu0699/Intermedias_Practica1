<div class="card">
    <div class="card-body">
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

            <div class="form-group">
                <input 
                    type="text"
                    class="form-control"
                    name="email"
                    #email="ngModel"
                    [(ngModel)]="userService.selectedUser.email"
                    placeholder="User Email">
            </div>
            <div class="form-group">
                <input 
                    type="text"
                    class="form-control"
                    name="password"
                    #password="ngModel"
                    [(ngModel)]="userService.selectedUser.password"
                    placeholder="User Password">
            </div>
            <div class="form-group">
                <input 
                    type="text"
                    class="form-control"
                    name="name"
                    #name="ngModel"
                    [(ngModel)]="userService.selectedUser.name"
                    placeholder="User Name">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    Add User
                </button>
                <button class="btn btn-secondary" type="reset" (click)="resetForm(userForm)">
                    Reset Fields
                </button>
            </div>
        </form>
    </div>
</div>
