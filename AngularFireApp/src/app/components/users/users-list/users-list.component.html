
<div class="card border-light mb-3"  >
    <div class="card-header"> 
     <h4 class="text-center">List of Users</h4>
    </div>
    <div class="card-body">       
  
    <table class="table table-sm table-hover">
        <thead>
            <tr>
              <th scope="col mb-5"> User </th>
              <th scope="col mb-5">Email </th>
              <th scope="col mb-5">Password</th>
              <th scope="col mb-5">Name </th>
              <th scope="col mb-5"></th>
              
            </tr>
          </thead>
        <tbody>
            <tr *ngFor="let user of usersList">
                <td> <i class="fas fa-user"></i>   </td>
                <td>{{user.email}} </td>    
                <td>{{user.password}} </td>
                <td>{{user.name}} </td>
                <td class="row" >     
                    <div class="btn-group mr-2">       
                    <a class="btn btn-info text-white " (click)="onEdit(user)">
                        <i class="fas fa-edit"></i> Edit User  
                    </a>                      
                     </div>  
                     <div class="btn-group mr-2">
                    <a class=" btn btn-danger text-white" (click)="onDelete(user.key)">
                        <i class="fas fa-trash-alt"></i>  Delete User 
                    </a>  
                  </div>                     
                </td>            
            </tr>
        </tbody>
    </table>
  </div>
</div>
